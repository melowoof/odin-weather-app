<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/odin-weather-app/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="module" crossorigin src="/odin-weather-app/assets/index-B0bqDbp0.js"></script>
  <link rel="stylesheet" crossorigin href="/odin-weather-app/assets/index-BhiVmOa6.css">
</head>

<body>
  <div id="app">
    <div id="main-container">
      <div id="search-container-row">
        <input type="text" id="search-box" placeholder="Search">
      </div>
      <div id="current-weather-container-row" class="current-weather-transform ">
        <div id="current-weather-container">
          <div id="location">Malm√∂</div>
          <div id="temperature-weather-status">
            <div id="temperature-weather-status-normal" class="temperature-weather-status">
              <div class="current-weather-temperature">25</div>
              <div class="current-weather-status">Mostly Cloudy</div>
              <div id="high-low-temp">
                <div id="high-temp">H:26</div>
                <div id="low-temp">L:17</div>
              </div>
            </div>
            <div id="temperature-weather-status-minimized" class="temperature-weather-status">
              <div class="current-weather-temperature">25</div>
              <div class="current-weather-status">Mostly Cloudy</div>
            </div>
          </div>
        </div>
      </div>
      <div id="additional-infos-container">
        <div class="grid-item item1 hourly-forecast">
          <div class="hourly-forecast-today">
            <div id="hourly-weather-status">Moderate rain</div>
          </div>
          <div id="hourly-forecast"></div>
        </div>
        <div class="grid-item ten-day-forecast">
          <div class="grid-item-name">10-DAY FORECAST</div>
          <div id="ten-day-forecast">
          </div>
        </div>
        <div class="grid-item item3">
          <div class="grid-item-name">UV INDEX</div>
          <div id="uv-index">
          </div>
        </div>
        <div class="grid-item item4">
          <div class="grid-item-name twilight">TWILIGHT</div>
          <div id="twilight">
            <div id="twilight-big-time"></div>
            <div id="twilight-small-time"></div>
          </div>
        </div>
        <div class="grid-item item5">
          <div class="grid-item-name">WIND</div>
          <div id="wind">
            <div id="wind-speed"></div>
            <div id="wind-direction"></div>
          </div>
        </div>
        <div class="grid-item item6">
          <div class="grid-item-name">PRECIPITATION</div>
          <div id="precipitation">
            <div id="precipitation-level"></div>
            <div class="precip-value"></div>
          </div>
        </div>
        <div class="grid-item item7">
          <div class="grid-item-name">FEELS LIKE</div>
          <div id="feels-like"></div>
        </div>
        <div class="grid-item item8">
          <div class="grid-item-name">MOON PHASE</div>
          <div id="moon-phase">
            <div id="moon-phase-value"></div>
            <div id="next-moon-rise"></div>
          </div>
        </div>
        <div class="grid-item item9">
          <div class="grid-item-name">VISIBILITY</div>
          <div id="visibility">
            <div id="visibility-range"></div>
            <div id="visibility-desc"></div>
          </div>
        </div>
        <div class="grid-item item10">
          <div class="grid-item-name">HUMIDITY</div>
          <div id="humidity">
            <div id="humidity-level"></div>
            <div id="dew-point"></div>
          </div>
        </div>
        <div class="grid-item item11">
          <div class="grid-item-name">PRESSURE</div>
          <div id="pressure"></div>
        </div>
        <div class="grid-item item12">
          <div class="grid-item-name">AVERAGES</div>
          <div id="averages">
            <div>
              <div id="averages-value"></div>
              <div id="averages-desc"></div>
            </div>
            <div id="averages-today-average-container">
              <div class="average-today-average">
                <div class="average-title">Today</div>
                <div class="average-small-value" id="today-average"></div>
              </div>
              <div class="average-today-average">
                <div class="average-title">Average</div>
                <div class="average-small-value" id="average-average"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
